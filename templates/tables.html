<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>帶邊框的表格</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>新聞ID</th>
            <th>標題</th>
            <th>內文</th>
        </tr>
    </thead>
    <tbody>
        {% for item in datas %}
        <tr>
            <td>{{ item.news_id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.context }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<button onclick="location.href='/images'">下一步</button>

</body>
</html>
